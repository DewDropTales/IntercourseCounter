<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Add this line -->
  <title>Intercourse Estimator</title>
</head>
<body>
  <div class="container">
    <h1>Intercourse Estimator</h1>
    <button onclick="openTab('intercourseTab')">Intercourse</button>
    <button onclick="openTab('pregnancyTab')">Pregnancy</button>

    <div id="intercourseTab" class="tab">
      <p id="result">Estimated people per second: <span id="output">-</span></p>
    </div>

    <div id="pregnancyTab" class="tab">
      <p id="pregnancyResult">Estimated pregnancies per second: <span id="pregnancyOutput">-</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
